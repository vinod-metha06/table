<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Table Creation</title>
  </head>

<body bgcolor="white">

<h3 style="color: rgb(255, 38, 0);text-align: center;">Table Creation</h3>

<table style="width:50%; height: 200px;margin: auto;background:rgb(59, 207, 72)" border="3",>

  <tr>
    <th>Head1</th>
    <th>Head2</th> 
    <th>Head3</th>
  </tr>

  <tr>
    <td>One</td>
    <td>Two</td>
    <td>Three</td>
  </tr>

  <tr>

    <td rowspan="2">Four</td>
    <td colspan="2">Five</td>
  </tr>

  <tr>
    <td>Six</td>
    <td>Seven</td>
  </tr>

</table>

</body>
</html>
